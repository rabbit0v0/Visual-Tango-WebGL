<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tango</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/output.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px; top: 0px; position: fixed;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Tango</div>
      </div>
    </div>
    <div>
      <label><b>Instruction</b></label><br>
      <label>Pose the model and press complete to add a dance move (default add to the end). </label><br>
      <label>Use delete to delete the last move (default).</label><br>
      <label>You can play the movements in a row or play them step by step (forward or backward). </label><br>
      <label>Click on a record on the right to delete it or use complete to add a move before the clicked one.</label><br>
      <label>Click 'Save...' button on the top would save the crurrent movements to your download folder as 'save.txt'.</label><br>
      <label>You can rename the local file and use 'Load...' button to load them.</label>
    </div>

  </body>
</html>
